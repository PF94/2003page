			<P CLASS="body_text" dir="LTR">
使用 Windows&nbsp;XP 非常简单。首先，您将注意到屏幕上的较大的区域，称为桌面；在屏幕底部有一条狭窄条带，称为任务栏。在计算机上做的每一件事情都显示在称为窗口的框架中。可以一次随意打开很多的窗口 ― 还可重新调整它们的大小、向四周移动或者以任意顺序重排。
