				</P>
			</SPAN>
			<P CLASS="body_text" dir="LTR"> Windows XP 包含功能强大的新功能，旨在保证无论什么情况都能维持计算机网络运行。完善的保护软件可以保护每个计算机操作系统免受通过电子邮件发送的病毒侵害，还建立了保护屏障或者防火墙，保护整个网络免受黑客袭击和通过 Internet 传播的病毒袭击。
